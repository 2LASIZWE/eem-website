<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration</title>
    <link rel="stylesheet" href="styleregi.css">
</head>
<body>
    <div class="main">
        <div class="navbar">
            <div class="icon">
                <h2 class="logo">EEM</h2>
            </div>

            <div class="menu">
                <ul>
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">ABOUT</a></li>
                    <li><a href="#">SERVICE</a></li>
                    <li><a href="#">CONTACT</a></li>
                </ul>
            </div>

            <div class="search">
                <input class="srch" type="search" name="" placeholder="Type To text">
                <a href="#"> <button class="btn">Search</button></a>
            </div>
        </div>    
    </div> 

    
   <div class="registration-form">
    <h1>Registration Form</h1>
        <form action="#" method="post">
            <p>Full Name</p>
            <input type="text" name="fullname placeholder">
            <p>Date of Birth</p>
            <input type="text" name="date of birth">
            <P>Gender</P>
            <input type="text" name="Gender">
            <p>User Name</p>
            <input type="text" name="User Name">
            <p>Email</p>
            <input type="email" name="email">
            <p>Physical Address</p>
            <input type="text" name="location">
            <p>Nationality</p>
            <input type="text" name="country of origin">
            <p>Create password</p>
            <input type="password" name="password">
            <p>Confirm Password</p>
            <input type="password" name="confirm password">
            <br>
            <p>Create an account with us for daily updates in the ESE stock market </p>
            <br>
            <button class="cn"><a href="#">JOIN US</a></button>
        </form>
    </div>
    

</body>
</html>
